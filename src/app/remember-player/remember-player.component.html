<div class="main-container">
    <app-string-view class="string-view-container" [item]="itemDisplay"></app-string-view>
    <div class="button-container">
        <button mat-button color="primary" class="button-item pass" (click)="clickedPass()">Pass</button>
        <button mat-button color="primary" class="button-item fail" (click)="clickedFail()">Fail</button>
    </div>
</div>
